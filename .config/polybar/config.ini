;; Polybar Configuration

;; Global WM Settings
[global/wm]
margin-bottom = 0
margin-top = 0

;; File Inclusion
include-file = ~/.config/polybar/bars.ini
include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini
include-file = ~/.config/polybar/user_modules.ini

;; Bar Settings
[bar/main]
monitor = 
monitor-fallback = 
monitor-strict = false
bottom = false
fixed-center = true
width = 100%
height = 32
offset-x = 0%
offset-y = 0%
background = ${color.background}
foreground = ${color.foreground}
radius-top = 0.0
radius-bottom = 0.0
line-size = 0
line-color = ${color.background}
border-bottom-size = 0
border-bottom-color = ${color.foreground}
padding = 2
module-margin-left = 1
module-margin-right = 1

font-0 = "FiraCode Nerd Font:size=10;4"
font-1 = "FiraCode Nerd Font:size=10;3"
font-2 = "feather:size=12;3"

modules-left = launcher sep workspaces sep cpu memory sep date 
modules-center = title
modules-right = network sep battery sep volume brightness sep sysmenu

separator = 
dim-value = 1.0
wm-name = 
locale = 
tray-position = right
tray-detached = false
tray-maxsize = 16
tray-background = ${color.background}
tray-offset-x = 0
tray-offset-y = 0
tray-scale = 1.0
wm-restack = i3
override-redirect = false
enable-ipc = true

;; Application Settings
[settings]
throttle-output = 5
throttle-output-for = 10
screenchange-reload = false
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over
pseudo-transparency = true

